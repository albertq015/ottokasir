    implementation 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'
    kapt 'com.jakewharton:butterknife-compiler:10.0.0'

    // RX
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.0.1'
    implementation 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'

    //function
    implementation 'com.journeyapps:zxing-android-embedded:3.6.0'
    implementation 'com.github.tajchert:nammu:1.2.0'

    //Google
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    // ui
    implementation 'com.github.scottyab:showhidepasswordedittext:0.8'
    implementation 'com.github.faranjit:currency-edittext:1.0.1'
    implementation 'com.jaeger.statusbarutil:library:1.5.1'

    implementation 'com.google.android:flexbox:1.0.0'
    implementation 'io.realm:android-adapters:3.1.0'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'io.realm:android-adapters:3.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


    // Dexter runtime permissions
    implementation 'com.karumi:dexter:6.2.3'

    // pdf viewer
    implementation 'com.github.barteksc:android-pdf-viewer:2.8.2'

    //ripple
    implementation 'com.github.traex.rippleeffect:library:1.3'

    // snackbar
    implementation 'com.androidadvance:topsnackbar:1.1.1'

    // barcode
    implementation 'me.dm7.barcodescanner:zxing:1.9.13'

    // imaging
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    //firebase
    //firebase
    implementation 'com.google.firebase:firebase-analytics:18.0.0'
    //implementation 'com.google.firebase:firebase-messaging:21.0.1'F
    implementation "com.google.firebase:firebase-crashlytics:17.3.0"
//    implementation "com.google.firebase:firebase-crashlytics-ndk:17.0.1"


    //chucker
    debugImplementation "com.github.chuckerteam.chucker:library:3.5.2"
    //stgImplementation "com.github.chuckerteam.chucker:library:3.5.2"
    ptrImplementation "com.github.chuckerteam.chucker:library:3.5.2"
    releaseImplementation "com.github.chuckerteam.chucker:library-no-op:3.5.2"


}
repositories {
    mavenCentral()
}
